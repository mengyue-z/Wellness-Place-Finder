<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href='style.css'>
</head>

<body>
  <div class="hero">
    <div class="hero-text">
      <h1>WELLNESS PLACE FINDER</h1>
      <hr>
      <p>WE HELP YOU KEEP FIT</p>
    </div>
    <img src="./assets/main-page-pic.jpg" class="hero-image">
  </div>

  <div class="row section-2">
    <div class="col-4 wellness-pics">
      <img src="./assets/pilates.jpg" class="img-fluid">
    </div>
    <div class="col-4 wellness-pics">
      <img src="./assets/yoga.jpg" class="img-fluid">
      
    </div>
    <div class="col-4 wellness-pics">
      <img src="./assets/meditation.jpg" class="img-fluid">
    </div>
  </div>
  <div class="description">
    <h1>FIND THE BEST LOCAL WELLNESS PLACES</h1>
    <hr>
    <p>YOGA, PILATES, GYM AND WEIGHT LOSS CENTERS </p>
  </div>
  <div class="row">
   <div class="col-md-4">
     <form>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="text" class="form-control" id="bmi-age" placeholder="Age">
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Weight</label>
        <input type="text" class="form-control" id="bmi-weight" placeholder="Weight in lbs">
      </div>
      <div class="mb-3">
        <label for="height" class="form-label">Weight</label>
        <input type="text" class="form-control" id="bmi-height-feet" placeholder="Feet">
        <input type="text" class="form-control" id="bmi-height-inches" placeholder="Inches">
      </div>
     </form>
     <div  id="bmi-result"></div>
     <button type="submit" class="btn btn-primary" id="bmi-btn">Submit</button>
     <button type="reset" class="btn btn-primary" id="bmi-reset">Reset</button>
    

   </div>
  </div>




      <!-- jQuery CDN -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

      <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <!-- Bootstrap script -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
     <!-- Local Script -->
      <script src="./javascript.js"></script>

</body>

</html>
